<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
     <link rel="stylesheet" href="/style.css">
     <script src="/script.js" defer></script>
     <title>Rock Paper Scissors Game</title>
</head>
<body>
     <div class="container">
          <header class="header">
               <img src="/images/logo.svg" alt="" class="logo">
               <div class="score">
                    <div class="score_title">Score</div>
                    <div class="score_number">0</div>
               </div>
          </header>
          <section class="game">
               <button class="choice_btn" data-choice="paper">
                    <div class="choice paper">
                         <img src="/images/icon-paper.svg" alt="paper">
                    </div>
               </button>
               <button class="choice_btn" data-choice="scissors">
                    <div class="choice scissors">
                         <img src="/images/icon-scissors.svg" alt="scissors">
                    </div>
               </button>
               <button class="choice_btn" data-choice="rock">
                    <div class="choice rock">
                         <img src="/images/icon-rock.svg" alt="rock">
                    </div>
               </button>
          </section>
     </div>

     <!--result-->
     <section class="results hidden">
          <h2 class="results_heading">You Picked</h2>
          <h2 class="results_heading">The House Picked</h2>
          <div class="results_result"></div>
          <div class="results_winner hidden">
               <h3 class="results_text"></h3>
               <button class="play_again">Play Again</button>
          </div>
          <div class="results_result"></div>
     </section>
     <!--Rules-->
     <button class="rules_btn" tabindex="1">Rules</button>
     <div class="modal">
          <div class="modal_container">
               <header class="modal_header">
                    <h2 class="modal_heading">Rules</h2>
                    <button class="close_btn">
                         <img src="/images/icon-close.svg" alt="Close Button" class="rules_img">
                    </button>
               </header>
               <img src="/images/image-rules.svg" alt="Rules Image">
          </div>
     </div>
</body>
</html>
